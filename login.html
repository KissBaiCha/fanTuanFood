<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="main">
    <div class="container">
        <!--    head logo-->
        <div class="row head">
            <div class="col-md-12">
                <a href="javascript:;" class="logo" title="~饭团网！">
                    <img src="images/mylogo.png" width="125" height="45">
                </a>
            </div>
        </div>
        <!-- 登录注册容器 -->
        <div class="row site-body">
            <div class="col-md-12">
                <!--    登录注册图片        -->
                <div class="banner">
                    <img src="images/login-img480x370.jpg" width="480" height="370">
                </div>
                <!--    登录注册页面        -->
                <div class="login-tip">
                    <!--       登录页面         -->
                    <div class="layui-tab layui-tab-card">
                        <ul class="layui-tab-title">
                            <li class="layui-this" id="login-tab">普通登录</li>
                            <li>验证码登录</li>
                        </ul>
                        <div class="layui-tab-content" style="height: auto">
                            <!--          提示信息              -->
                            <span class="login-msg"></span>
                            <div class="layui-tab-item layui-show">
                                <!--         登录表单            -->
                                <form class="layui-form" action="javascript:;" lay-filter="example">
                                    <!--         用户名输入框          -->
                                    <div class="layui-form-item">
                                        <div class="layui-input-block login-tongYong">
                                            <input type="text" name="username" lay-verify="title" autocomplete="off"
                                                   placeholder="用户名\手机号" class="layui-input login-username">
                                        </div>
                                    </div>
                                    <!--         密码输入框           -->
                                    <div class="layui-form-item">
                                        <div class="layui-input-block login-tongYong">
                                            <input type="password" name="password" placeholder="密码" autocomplete="off"
                                                   class="layui-input login-password">
                                        </div>
                                    </div>
                                    <div class="forget-password">
                                        <a href="javascript:;">
                                            <span class="forget-password-item">忘记密码?</span>
                                        </a>
                                    </div>
                                    <!--         登录按钮          -->
                                    <div class="layui-form-item">
                                        <button class=" login-btn">登录</button>
                                    </div>
                                    <div class="layui-form-item" pane="">
                                        <div class="layui-input-block user-text-checkbox">
                                            <input type="checkbox" name="like1[write]" lay-skin="primary" title="">
                                        </div>

                                    </div>
                                </form>
                            </div>
                            <!--           验证码登录页面             -->
                            <div class="layui-tab-item">
                                <!--         验证码登录            -->
                                <form class="layui-form" action="javascript:;" lay-filter="example">
                                    <!--         用户手机号          -->
                                    <div class="layui-form-item">
                                        <div class="layui-input-block login-tongYong">
                                            <input type="text" name="username" lay-verify="title" autocomplete="off"
                                                   placeholder="请输入手机号" class="layui-input userTel">
                                        </div>
                                    </div>
                                    <!--         密码输入框           -->
                                    <div class="layui-form-item">
                                        <div class="layui-input-block login-tongYong">
                                            <input type="password" name="password" placeholder="请输入验证码"
                                                   autocomplete="off" class="layui-input register-password">
                                        </div>
                                    </div>
                                    <!--         注册按钮          -->
                                    <div class="layui-form-item">
                                        <button class="login-btn">登录</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="layui/layui.js"></script>
<script src="js/login.js"></script>
</body>
</html>
