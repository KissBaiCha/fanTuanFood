<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<div class="container">
    <!--    head logo-->
    <div class="row head">
        <div class="col-md-12">
            <a href="javascript:;" class="logo" title="~饭团网！">
                <img src="images/mylogo.png" width="125" height="45">
            </a>
        </div>
    </div>
    <!-- 登录注册容器 -->
    <div class="row site-body">
        <div class="col-md-12">
            <!--    登录注册图片        -->
            <div class="banner">
                <img src="images/login-img480x370.jpg" width="480" height="370">
            </div>
            <!--    登录注册页面        -->
            <div class="login-tip">
                <div class="layui-tab layui-tab-card">
                    <ul class="layui-tab-title">
                        <li class="layui-this" id="login-tab">登录</li>
                        <li>注册</li>
                    </ul>
                    <div class="layui-tab-content" style="height: 447px;">
                        <!--          提示信息              -->
                        <span class="login-msg">密码错误</span>

                        <div class="layui-tab-item layui-show">
                            <!--         登录表单            -->
                            <form class="layui-form" action="" lay-filter="example">
                                <!--         用户名输入框          -->
                                <div class="layui-form-item">
                                    <div class="layui-input-block" id="login-username-input">
                                        <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="账号" class="layui-input">
                                    </div>
                                </div>
                                <!--         密码输入框           -->
                                <div class="layui-form-item">
                                    <div class="layui-input-block" id="login-password-input">
                                        <input type="password" name="password" placeholder="密码" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="layui-tab-item">2</div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="layui/layui.js"></script>
<script src="js/login.js"></script>
</body>
</html>
