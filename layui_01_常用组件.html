<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css">
    
</head>
<body>
        <h2>日期范围</h2>
        <div class="layui-form">
            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label">日期范围</label>
                <div class="layui-inline" id="test6">
                  <div class="layui-input-inline">
                    <input type="text" autocomplete="off" id="test-startDate-1" class="layui-input" placeholder="开始日期">
                  </div>
                  <div class="layui-form-mid">-</div>
                  <div class="layui-input-inline">
                    <input type="text" autocomplete="off" id="test-endDate-1" class="layui-input" placeholder="结束日期">
                  </div>
                </div>
              </div>
            </div>
        </div>


        <h2>评分星号</h2>

        <div><div id="comment"></div></div>





        <script src="layui/layui.js"></script>

          <script>

            // 实例化layui的日期控件对象
            layui.use('laydate', function(){
              var laydate = layui.laydate;

        /*=======================日期范围================================ */
          
            laydate.render({
                elem: '#test6'
                //设置开始日期、日期日期的 input 选择器
                //数组格式为 2.6.6 开始新增，之前版本直接配置 true 或任意分割字符即可
                ,range: ['#test-startDate-1', '#test-endDate-1']
            });
            })


            // 日期内容发生改变后
            $("#test-startDate-1").blur(function(){
                var startDate = $("#test-startDate-1").val();
                var endDate = $("#test-endDate-1").val();
                console.log("startDate :" +startDate )
                console.log("endDate :" +endDate )
            })
      

            /*=======================评分星号================================ */
            layui.use(['rate'], function(){
                var rate = layui.rate;
        
                rate.render({
                    elem: '#comment'
                    ,value: 1.5
                    ,half: true
                    ,text: true
                    ,setText: function(value){
                        this.span.text(value);
                    }
                })
            })

            $("#comment").click(function(){
                var score = $("#comment").children().last().text();
                console.log(score)
            })
        
           </script>
</body>
</html>
