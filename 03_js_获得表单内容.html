<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/03_js_获得表单内容.css">
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="myForm">
        <form action="index.html" class="reg">
            <ul>
                <li class="formitme">
                    <label >用户名:</label>
                    <input type="text" class="textinput username">
                    <span class="mgstip usertip">*</span>
                </li>

                <li class="formitme">
                    <label >密码:</label>
                    <input type="password" class="textinput userpwd">
                    <span class="mgstip userpwdtip" >*</span>
                </li>

                <li class="formitme">
                    <label >邮箱:</label>
                    <input type="password" class="textinput usermail">
                    <span class="mgstip usermailtip">*</span>
                </li>

                <li class="formitme">
                    <label >手机号:</label>
                    <input type="password" class="textinput usertel">
                    <span class="mgstip userteltip">*</span>
                </li>

                <li class="formitme">
                    <label >性别:</label>
                    <input type="radio" name="gender"  value ='M' class=" genderBtn" checked><span class="gendertip">男</span>
                    <input type="radio" name="gender"  value ='F' class=" genderBtn radiobtn"><span class="gendertip">女</span>
                </li>

                <li class="formitme">
                    <label >证件类型:</label>
                    <input type="radio" name="idcard" value="shenfenzheng" class="idCard" checked><span class="gendertip">身份证</span>
                    <input type="radio" name="idcard" value="huzhao" class="idCard radiobtn"><span class="gendertip">护照</span>
                </li>

                <li class="formitme">
                    <label>喜欢美食：</label>
                    <input type="checkbox" class="foodSelectAllBtn"><span >全选</span>
                    <input type="checkbox" name="food" class="radiobtn food" value="riliao"><span >日料</span>
                    <input type="checkbox" name="food" class="radiobtn food" value="huoguo"><span >火锅</span>
                    <input type="checkbox" name="food" class="radiobtn foods" value="chuancai"><span >川菜</span>
                </li>

                <li class="formitme">
                    <input type="submit" class="submit-btn" value="保存">
                </li>
                
            </ul>
        </form>
    </div>
    <script src="js/jQurer_02_表单操作.js"></script>
</body>
</html>
