<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下单页面</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/customer/order/order.css">
    <link rel="stylesheet" href="../../css/details/details_header.css">
</head>
<body>
    <header class="layui-main">
        <div class="header">
            <div class="layui-row header-tip">
                <!--      logo      -->
                <div class="layui-col-xs3 logo-input">
                    <a href="/index.html" title="饭团网" class="logo-img">
                        <img src="/images/mylogo.png"  width="200" height="72">
                    </a>
                </div>
                <!--    搜索    -->
                <div class="layui-col-xs6 search-box">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item searchbox-input">
                            <div class="layui-input-block" style="margin-left: 10px">
                                <input style="border: 2px solid #a66cfd;width: 80%;display: block;float: left" type="text" name="title" autocomplete="off"
                                       placeholder="点此进入美食猩球" class="layui-input">
                                <div class="layui-btn-container" style="display: block;float: left">
                                    <button type="button" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-danger search-btn">去觅食</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!--    用户    -->
                <div class="layui-col-xs3 user-tip">
                    <div class="layui-row">
                        <div class="layui-col-xs12 user-block">
                            <ul class="layui-nav user-center">
                                <li class="layui-nav-item"><a href="">用户名</a></li>
                                <li class="layui-nav-item">
                                    <a href="javascript:;">我的饭团</a>
                                    <dl class="layui-nav-child"> <!-- 二级菜单 -->
                                        <dd><a href="javascript:;">我的订单</a></dd>
                                        <dd><a href="javascript:;">我的优惠券</a></dd>
                                        <dd><a href="javascript:;">我的收藏</a></dd>
                                        <hr>
                                        <dd><a href="javascript:;">退出</a></dd>
                                    </dl>
                                </li>
                            </ul>
                            <div id="bodymovin">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
           <!--=======  商品名称区  ======-->
          <div class="product">
            <div class="layui-row">
                <div class="layui-col-xs6 pro-row-item">
                  <div class="pro-itemname">
                    <p>项目</p>
                  </div>
                </div>
                <div class="layui-col-xs2 pro-row-price">
                  <div class="pro-pricename">
                    <p>单价</p>
                </div>
                </div>
                <div class="layui-col-xs2 pro-row-number">
                  <div class="pro-numname">
                    <p>数量</p>
                </div>
                </div>
                <div class="layui-col-xs2 pro-row-sum" >
                <div class="pro-sumname">
                    <p>总价</p>
                </div>
                </div>
              </div>
          </div>
          <!--=======  商品详情区  ======-->
          <div class="Pro-details">
            <div class="layui-row">
                <div class="layui-col-xs6  pro-shop">
                  <div class="shop-name">
                    <input type="checkbox" class="select-product" checked/>
                   <a href="">猫腻·猫咖·撸猫馆: 猫腻·猫咖·撸猫馆单人餐</a> </div>
                </div>
                <div class="layui-col-xs2 ">
                  <div class="grid-demo">按钮
                            <a href="javascript:void(0)" class="count-symbol subtraction">-</a>
                            <input type="text" class="count" value="1" readonly>
                            <a href="javascript:void(0)" class="count-symbol addBtn">+</a>
                  </div>
                </div>
                <div class="layui-col-xs2">
                  <div class="number-price">￥58</div>
                </div>
                <div class="layui-col-xs2">
                  <div class="sum-price">￥58</div>
                </div>
              </div>
          </div>
          <!--=======  结算区  ======-->
          <div class="settlement">
            <div class="layui-row">
                <div class="layui-col-xs6">
                  <div class="grid-demo grid-demo-bg1">3/12</div>
                </div>
                <div class="layui-col-xs2">
                  <div class="grid-demo">3/12</div>
                </div>
                <div class="layui-col-xs2">
                  <div class="grid-demo grid-demo-bg1">3/12</div>
                </div>
                <div class="layui-col-xs2">
                  <div class="set-but">应付金额：</div>
                </div>
              </div>
          </div>
          <!--=======  提交订单区  ======-->
          <div class="Submit-order">
            <div class="layui-row">
                <div class="layui-col-xs10">
                  <div class="grid-demo grid-demo-bg1">10/12</div>
                </div>
                <div class="layui-col-xs2">
                  <div class="sub-but">提交订单</div>
                </div>
              </div>
          </div>
    </header>
    <script src="../../layui/layui.js"></script>
</body>
</html>
