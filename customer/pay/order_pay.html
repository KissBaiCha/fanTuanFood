<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付界面</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="icon" href="../../images/minilogo.png">
    <link rel="stylesheet" href="../../css/details/details_header.css">
    <link rel="stylesheet" href="../../css/customer/pay/order_pay.css">
</head>
<body>
    <div class="layui-main">
          <!-- ----------------------头部-------------------------- -->
          <div class="header">
            <div class="layui-row header-tip">
                <!--      logo      -->
                <div class="layui-col-xs3 logo-input">
                    <a href="/funTuanFood/index1.html" title="饭团网" class="logo-img">
                        <img src="../../images/mylogo.png"  width="200" height="72">
                    

                    </a>
                </div>
                <!--    搜索    -->
                <div class="layui-col-xs6 search-box">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item searchbox-input">
                            <div class="layui-input-block" style="margin-left: 10px">
                                <input style="border: 2px solid #a66cfd;width: 80%;display: block;float: left" type="text" name="title" autocomplete="off"
                                       placeholder="点此进入美食猩球" class="layui-input">
                                <div class="layui-btn-container" style="display: block;float: left">
                                    <button type="button" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-danger search-btn">去觅食</button>
                                </div>
                            </div>
                        </div>
    
                    </form>
                </div>
                <!--    用户    -->
                <div class="layui-col-xs3 user-tip">
                    <div class="layui-row">
                        <div class="layui-col-xs12 user-block">
                            <ul class="layui-nav user-center">
                                <li class="layui-nav-item"><a href="">用户名</a></li>
                                <li class="layui-nav-item">
                                    <a href="javascript:;">我的饭团</a>
                                    <dl class="layui-nav-child"> <!-- 二级菜单 -->
                                        <dd><a href="javascript:;">我的订单</a></dd>
                                        <dd><a href="javascript:;">我的优惠券</a></dd>
                                        <dd><a href="javascript:;">我的收藏</a></dd>
                                        <hr>
                                        <dd><a href="javascript:;">退出</a></dd>
                                    </dl>
                                </li>
                            </ul>
                            <div id="bodymovin">
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
    
            </div>
            <!-- ----------------------------订单支付时间倒计时---------------------------------- -->
            <div class="order_pay_time">
                <div class="pay_time">      
                    <i class="time_logo"></i>
                    <span class="text1">请在</span>
                    <span class="time">29:56</span>
                    <span class="text2">分钟内完成支付，超时订单会自动取消</span>
               
                </div>

            </div>



            <!-- ----------------------------待支付产品----------------------------- -->
            <div class="pay_product">
                <div class="pro_name">
                    <span>项目:和牛畅吃套餐(锅底七选一（可选鸳鸯锅，每桌一个锅底）+季节限定海鲜拼盘八款)</span>
                </div>

                <div class="pro_price">
                    <span class="yingfu">应付金额￥</span>
                    <span class="price">216</span>
                </div>
            </div>



            <!-- -----------------------------支付宝支付----------------------------------- -->
            <div class="pay_way">
                <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">支付宝支付</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <input type="radio" class="pay_Alipay">
                        <img src="../../images/Alipay.svg">

                        <div class="fukuan">
                            <div class="fukuan_price">
                                <span>支付￥</span>
                                <span class="fukuan_pri">216</span>
                            
                                <input type="submit" value="去付款" class="gopay">
                                <a href="" class="update_order">返回修改订单</a>
                            </div>
                        </div>
                    </div>
                    
                </div>
                </div>

            </div>




            <!-- -------------------------------------stop ------------------------ -->
            <script src="../../layui/layui.js"></script>
    </div>
    
</body>
</html>
