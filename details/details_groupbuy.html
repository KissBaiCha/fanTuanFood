<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>团购详情</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/details/details_groupbuy.css">
</head>
<body>
    <div class="layui-main">

        <!-- ----------------------头部-------------------------- -->
        <div class="header">

        </div>


        <div class="group_product_msg">

            <div class="text">

            </div>

                <ul>

                                <span></span>
                            </p> -->
                    </li>


                  

                    
                    
                </ul>

        </div>


        <!-- -----------------底部--------------------- -->
        <div class="layui-row">
            <div class="layui-edge-bottom detail-bottom">
                <div class="layui-col-xs2">
                    关于饭团
                </div>
                <div class="layui-col-xs2">
                    加入我们
                </div>
                <div class="layui-col-xs2">
                    商家入驻

                <div class="layui-col-xs2">
                    帮助中心
                </div>
                <div class="layui-col-xs2">
                    手机APP

                <div class="layui-col-xs2">
                    <a href="javascript:;" title="@张旭 @刘海萍 @刘丽 @商建">@作者</a>
                </div>
            </div>
        </div>

        <!-- ------------ -->
        <script src="../layui/layui.js"></script>
        <script src="../js/details/details_groupbuy.js"></script>


        
        <script>
           layui.use(['carousel', 'form'], function(){
                var carousel = layui.carousel
                ,form = layui.form;
                
                //轮播
                carousel.render({
                    elem: '#test1'
                });
            });

            layui.use(['rate'], function(){
            var rate = layui.rate;
              
                //评分只读
                rate.render({
                    elem: '#test9'
                    ,value: 4
                    ,readonly: true
                });
            });

            // 团购详情
            layui.use('element', function(){
                var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
                
                //导航点击事件
                element.on('nav(demo)', function(elem){
                    //console.log(elem)
                    layer.msg(elem.text());
                });
                });
            </script>
